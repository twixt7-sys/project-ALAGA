<form class="{{classAppend}}">
	<app-input
    label="Username"
    placeholder="johndoe"
    [(value)]="username"
    >
  </app-input>
	<app-input
    label="Email"
    placeholder="your@email.com"
    [(value)]="email"
  >
  </app-input>
	<app-input
    label="Password"
    type="password"
    placeholder="●●●●●●"
    [(value)]="password"
  >
  </app-input>
	<app-dropdown
    label="Account Type"
    [options]="['Customer','Admin']"
    [(value)]="role"
  >
  </app-dropdown>
  <br>
  <br>
  <hr>
  <br>
  <div class="w-100 d-flex justify-content-center align-items-center">
    <app-button class="w-100" classAppend="w-100" label="Register" (click)="register()"></app-button>
  </div>
  <br>
  <br>
</form>
