
<div class="auth-container d-flex justify-content-center align-items-center">
	<app-card class="w-25" classAppend="rounded-5 border border-5">
		<br>
    <div class="text-center">
      <img src="images/AuthLogo.svg" alt="Alaga Logo" height="250">
      <br>
		  <p>Your trusted partner in pet care</p>
    </div>
    <hr>
		<div class="toggle p-1 rounded-pill">
			<app-button
				class="w-50"
			classAppend="w-100 rounded-pill p-1"
				[label]="'Login'"
				[variant]="mode === 'login' ? 'primary' : 'secondary'"
				(click)="mode = 'login'">
			</app-button>

			<app-button
				class="w-50"
			classAppend="w-100 rounded-pill p-1"
				[label]="'Register'"
				[variant]="mode === 'register' ? 'primary' : 'secondary'"
				(click)="mode = 'register'">
			</app-button>
		</div>

		<br>
		@if (mode === 'login') { <app-login class="w-75"></app-login> }
		@else { <app-register class="w-75" ></app-register> }

	</app-card>
</div>
