
<app-card>
	<h3>Alaga Pet Supplies</h3>
	<p>Your trusted partner in pet care</p>

	<div class="toggle">
    <app-button [class.active]="mode==='login'" (click)="mode='login'" [label]="'Login'" variant="primary"></app-button>
    <app-button [class.active]="mode==='register'" (click)="mode='register'" [label]="'Register'" variant="primary"></app-button>
	</div>

  @if (mode === 'login') {
    <app-login></app-login>
  } @else {
    <app-register></app-register>
  }
  
</app-card>
