<form class="classAppend">
	<app-input
    label="Email"
    placeholder="your@email.com"
    [(value)]="email">
  </app-input>
	<app-input
    label="Password"
    type="password"
    placeholder="●●●●●●"
    [(value)]="password">
  </app-input>
  <br>
  <div class="w-100 d-flex justify-content-center align-items-center">
    <app-button
      (click)="login()"
      class="w-100"
      classAppend="w-100"
      label="Login"
      fill="true">
    </app-button>
  </div>
	<br>
	<br>
</form>
